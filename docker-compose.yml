version: '3.8'

services:
  backend:
    build:
      context: ./kbrain_backend
      dockerfile: Dockerfile
    container_name: kbrain-backend
    ports:
      - "8000:8000"
    volumes:
      - ./kbrain_backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./kbrain_frontend
      dockerfile: Dockerfile
    container_name: kbrain-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./kbrain_frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: kbrain-network
